<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height
    do{
        height = +prompt("Nhập chiều cao: ");
        if(isNaN(height) === false){
            break;
        }else{
            alert("Vui lòng nhập lại");
        }
    }while (true)
    for(let i = 1; i <= height; i++){
        for(let k = height; k > i;k--){
            document.write("&nbsp&nbsp");
        }
        for(let j = 1;j <= i * 2 - 1; j++){
            if(i===1 || i === height ||j === 1 || j === i * 2 -1 ){
                document.write("*");
            }else{
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br />");
    }
</script>
</body>
</html>
