<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c;
    do {
        c = +prompt("Nhập chiều cao");
        if (isNaN(c) === false) {
            break;
        } else {
            alert("Vui lòng nhập lại");
        }
    } while (true);
    for (let i = 1; i <= c; i++) {
        for (let j = 1; j <= i; j++) {
            if (i === 1 || i === c || j === 1 | i === j) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
