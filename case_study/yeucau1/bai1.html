<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let money;
    let tax;
    let result;
    do {
        money = +prompt("Vui lòng nhập mức lương");
        if (isNaN(money) === false) {
            break;
        } else {
            alert("Vui lòng nhập lại");
        }
    } while (true);
    if (money <= 7000000) {
        tax = money / 100 * 5;
        result = money - tax;
        alert("Lương của bạn là: " + money + "đ Tiền thuế là: " + tax + "đ Thực nhận: " + result + "đ");
    } else if (money <= 15000000) {
        tax = money / 100 * 10;
        result = money - tax;
        alert("Lương của bạn là: " + money + "đ Tiền thuế là: " + tax + "đ Thực nhận: " + result + "đ");
    } else {
        tax = money / 100 * 20;
        result = money - tax;
        alert("Lương của bạn là: " + money + "đ Tiền thuế là: " + tax + "đ Thực nhận: " + result + "đ");

    }
</script>
</body>
</html>
