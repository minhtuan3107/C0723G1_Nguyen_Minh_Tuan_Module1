<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập");
    let str1 = str.toLowerCase();

    function firstText() {
        let str2 = str1.trim();
        let arr = str2.split("");
        arr[0] = arr[0].toUpperCase();
        for (let i = 1; i < arr.length; i++) {
            if (arr[i - 1] === " ") {
                arr[i] = arr[i].toUpperCase();
            }
        }
        for (let i = 0; i < arr.length; i++) {
            if ((arr[i - 1] === " ") && (arr[i] === " ")) {
                arr.splice(i - 1, 1);
                i--;
            }
        }

        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i]);
        }
    }

    function lengthText() {
        let arr2 = str1.split(" ");
        let maxLength = 0;
        for (let i = 0; i < arr2.length; i++) {
            if (arr2[i].length > maxLength) {
                maxLength = arr2[i].length;
            }
        }
        for (let i = 0; i < arr2.length; i++) {
            if (arr2[i].length === maxLength) {
                document.write("Từ dài nhất là: " + arr2[i]);
            }
        }

    }

    firstText();
    lengthText();

</script>
</body>
</html>
