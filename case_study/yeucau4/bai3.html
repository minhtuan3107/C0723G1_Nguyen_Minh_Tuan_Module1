<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1 = 'aabcc';
    let s2 = 'adcaa';
    s1 = s1.split('');
    s2 = s2.split('');
    let s3 = [];
    for (let i = 0; i < s1.length; i++) {
        for (let j = 0; j < s2.length; j++) {
            if(s1[i] === s2[j]){
                s3.push(s1[i]);
                s2.splice(j , 1);

                break;
            }
        }
    }
    console.log("Có " + s3.length + " Kí tự chung là: " + s3);
</script>
</body>
</html>
