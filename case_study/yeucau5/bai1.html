<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập n");
    let m = +prompt("Nhập m");
    let array = [];
    let sum = 0;
    for (let i = 0; i < n; i++) {
        array[i] = [];
        for (let j = 0; j < m; j++) {
            array[i][j] = +prompt("Nhập phần tử" + "[" + [i] + "]" + "[" + [j] + "]");
        }
    }
    for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
            if (array[i][j] % 2 === 0) {
                sum += array[i][j];
            }
        }
    }
    console.log("Phẩn tử trong mảng là: " + array);
    console.log("Tổng các phần tử chẵn trong mảng là: " + sum);
</script>
</body>
</html>
