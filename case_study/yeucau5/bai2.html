<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập n");
    let m = +prompt("Nhập m");
    let array = [];
    for (let i = 0; i < n; i++) {
        array[i] = [];
        for (let j = 0; j < m; j++) {
            array[i][j] = +prompt("Nhập phần tử" + "[" + [i] + "]" + "[" + [j] + "]");
        }
    }

    function isPrime(array) {
        if (array < 2) {
            return false;
        } else {
            for (let i = 2; i <= array / 2; i++) {
                if (array % i === 0) {
                    return false;
                }
            }
            return true;
        }
    }
    let newArr = [];
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            if (isPrime(array[i][j]) !== false) {
                newArr.push(array[i][j]);
            }
        }
    }
   console.log("Các số nguyên tố có trong mảng là: " + newArr + "<br/>");
</script>
</body>
</html>
