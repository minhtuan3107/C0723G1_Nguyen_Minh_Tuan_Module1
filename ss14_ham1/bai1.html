<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = +prompt("Nhập số lượng phần tử");
    let arr = [];
    for (let i = 0; i < str; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + [i]);
    }

    function checkNumber(arr) {
        if (arr[0] % 2 === 0) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 !== 0) {
                    return -1;
                }
            }
            return 1;
        } else {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 === 0) {
                    return -1;
                }
            }
            return 0;
        }
    }

    alert(checkNumber(arr));
</script>
</body>
</html>
