<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = +prompt("Nhập số lượng phần tử");
    let arr = [];
    for (let i = 0; i < str; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + [i]);
    }
    for (let i = 1; i < arr.length; i++) {
        if (arr[0] === arr[i]) {
            alert("Số đã có trong mảng vui lòng nhập lại");
            break;
        } else if (arr[0] !== arr[i]) {
            alert("OK");
        }
    }
</script>
</body>
</html>
