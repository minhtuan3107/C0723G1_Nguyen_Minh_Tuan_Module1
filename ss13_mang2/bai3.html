<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = +prompt("Nhập độ dài của mảng");
    let arr = [];
    let number;
    for (let i = 0; i < str; i++) {
        do {
            number = +prompt("Nhập phần tử thứ " + i);
            if (arr.includes(number)) {
                alert("Phần tử đã có trong mảng. Vui lòng nhập lại.");
            }
        } while (arr.includes(number) === true);
        arr.push(number);
    }
    document.write("Các phần tử trong mảng là: " + arr);
</script>
</body>
</html>
