<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = +prompt("Nhập số lượng phần tử");
    let arr = [];
    let sum = 0;
    let even = 0;
    let odd = 0;
    for (let i = 0; i < str; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + [i]);
    }
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            even += arr[i];
        } else {
            odd += arr[i];
        }
    }
    document.write("Phần tử trong mảng là " + arr);
    document.write(" <br> Tổng các phần tử là " + sum);
    document.write("<br> Tổng các phần tử chẵn " + even);
    document.write("<br> Tổng các phần tử lẻ " + odd);
</script>
</body>
</html>
