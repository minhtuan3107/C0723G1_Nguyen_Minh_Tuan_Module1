<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = +prompt("Nhập số lượng phần tử");
    let arr = [];
    let even = 0;
    let odd = 0;
    for (let i = 0; i < str; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + [i]);
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            even++;
        } else {
            odd++;
        }
    }
    if (even === odd) {
        console.log("Mảng sau khi thêm là " + arr + "OK");
    } else {
        console.log("Mảng sau khi thêm là " + arr + "NO");
    }
</script>
</body>
</html>
