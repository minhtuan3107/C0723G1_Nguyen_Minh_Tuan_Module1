<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = +prompt("Nhập số lượng phần tử");
    let arr = [];
    let squareNumber = [];
    for (let i = 0; i < str; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + [i]);
    }
    for (let i = 0; i < arr.length; i++) {
        if ((Math.sqrt(arr[i]) % 1 === 0)) {
            squareNumber.push(arr[i]);
        }
    }
    document.write("<br> Phần tử trong mảng là: " + arr);
    document.write("<br> Số chính phương trong mảng là: " + squareNumber);
</script>
</body>
</html>
