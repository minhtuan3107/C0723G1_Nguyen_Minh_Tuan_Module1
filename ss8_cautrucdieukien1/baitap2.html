<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 3;
    let b = 5;
    let c = 2;
    let d = 4;
    let min = Math.min(a, b, c, d);
    let max = Math.max(a, b, c, d);
    let up = [a, b, c, d].sort();
    document.write("Số nhỏ nhất là " + min);
    document.write("<br> Số lớn nhất là " + max);
    document.write("<br>Số từ nhỏ đến lớn là " + up);
    document.write("<br>Số từ lớn đến nhỏ là " + up.reverse());
</script>
</body>
</html>
