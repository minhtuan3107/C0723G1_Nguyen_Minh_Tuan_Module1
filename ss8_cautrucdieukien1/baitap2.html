<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = 4;
    let arr = [];
    for (let i = 0; i < str; i++) {
        arr[i] = +prompt("Nhập số thứ: " + [i + 1]);
    }
    let min = arr[0];
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (arr[0] < arr[i]) {
            max = arr[i];
        } else if (arr[0] > arr[i]) {
            min = arr[i];
        }
    }
    document.write("Số lớn nhất là: " + max);
    document.write("<br> Số bé nhất là: " + min);
    document.write("<br> Số theo thứ tự tăng dần là: " + arr.sort());
    document.write("<br> Số theo thứ tự giảm dần là: " + arr.sort().reverse());
</script>
</body>
</html>
