<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số để check");

    function checkNumber(number) {
        for (let i = 2; i * i <= number; i++) {
            if (number % i === 0) {
                return "Không phải số nguyên tố";
            }

        }return "Là số nguyên tố";
    }

    alert(checkNumber(number));
</script>
</body>
</html>
