<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số để check");
    for (let i = 2; i <= Math.sqrt(number); i++) {
        if (number % i === 0 || number < 2) {
            alert("Không phải số nguyên tố");
        } else {
            alert("Là số nguyên tố");
        }
    }
</script>
</body>
</html>
