<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number;
        do {
        let count = 0;
        number = +prompt("Nhập số để check");
        if (number === 1) {
            alert("Số bạn nhập không phải là số nguyên tố");
            continue;
        }
        for (let i = 2; i * i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        if (count > 0) {
            alert("Số bạn nhập không phải là số nguyên tố");
        } else if (count === 0) {
            alert("Là số nguyên tố ");
            break;
        }
    } while (true);
</script>
</body>
</html>
