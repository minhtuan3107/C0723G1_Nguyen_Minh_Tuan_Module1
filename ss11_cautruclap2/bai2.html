<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let son
    let dad
    let year = 0
    do {
            son = +prompt("Nhập vào tuổi con");
            dad = +prompt("Nhập vào tuổi cha");
        if (son > (dad - 25)&&isNaN(son)) {
            alert("Tuổi cha phải lớn hơn tuổi con ít nhất là 25 tuổi");
        } else
            break;
    } while (son > (dad - 25))
        while (dad > son * 2) {
            dad++;
            son++;
            year++;
        }
    alert("Sau " + year + " năm Tuổi cha gấp đôi tuổi con");
</script>
</body>
</html>
