<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt("Nhập một số: ");
        if (n > 0 && n < 100) {
            document.write("Số bạn đã nhập là: " + n);
            break;
        } else {
            alert("Vui lòng nhập lại");
        }
    } while (true);
</script>
</body>
</html>
